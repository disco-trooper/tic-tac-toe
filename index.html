<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
  <div id="container">
    <h1>Tic-Tac-Toe</h1>
    <div id="buttons">
      <p>Choose your opponent:</p>
      <button type="button" class="button1" id="playVSFriend">Friend</button>
      <button type="button" class="button1" id="playVSAI">AI</button>
      <button type="button" class="button1" id="playVSImpossible">Impossible AI</button>
    </div>
    <button type="button" class="button1" id="clearBoard">Reset</button>
    <div id="grid">
      <table>
      </table>
    </div>
    <p id="announcer"></p>
  </div>
</body>
</html>
